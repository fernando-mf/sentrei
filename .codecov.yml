coverage:
  precision: 3
  status:
    project:
      default:
        flags:
          - test
        target: auto
        threshold: null
        base: auto
        if_no_uploads: error
        if_not_found: success
        if_ci_failed: error
        informational: true
        only_pulls: false
    patch:
      default:
        target: auto
        threshold: null
        base: auto
        if_no_uploads: error
        if_not_found: success
        if_ci_failed: error
        informational: true
        only_pulls: false
flags:
  mobile-test:
    paths:
      - sentrei/mobile/lib
      - sentrei/ui/src
      - sentrei/web/src
    carryforward: false
comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false
  require_base: no
  require_head: no
