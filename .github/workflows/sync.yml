name: Sync
on:
  repository_dispatch:
    types: [sync-cmd]
  schedule:
    - cron: "0 0,8,16 * * *"
jobs:
  sync:
    strategy:
      fail-fast: false
      matrix:
        branch: [alpha, beta]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ matrix.branch }}
          token: ${{ secrets.ACCESS_TOKEN }}
      - run: git fetch && git merge --ff-only origin/master && git push || true
