name: Sync
on:
  repository_dispatch:
    types: [sync-cmd]
  schedule:
    - cron: "0 0,8,16 * * *"
jobs:
  sync:
    strategy:
      fail-fast: false
      matrix:
        branch: [alpha, beta]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ matrix.branch }}
          token: ${{ secrets.ACCESS_TOKEN }}
      - run: |
          git fetch --quiet --unshallow && git merge --ff-only origin/master && git push || true
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url: git@gitlab.com:sentrei/sentrei.git
          ssh_private_key: ${{ secrets.GITLAB_SSH_KEY }}
