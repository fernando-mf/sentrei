name: Sync
on:
  schedule:
    # - cron: "0 0 0 * *"
    - cron: "*/3 * * * *"
jobs:
  sync:
    strategy:
      fail-fast: false
      matrix:
        branch: [alpha, beta]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: git fetch
      - run: git checkout ${{ matrix.branch }}
      - run: git merge --ff-only origin/master || true
      - name: Push
        uses: ad-m/github-push-action@v0.5.0
        with:
          branch: ${{ matrix.branch }}
          github_token: ${{ secrets.ACCESS_TOKEN }}
          force: true
