name: Sync
on:
  repository_dispatch:
    types: [sync-cmd]
  schedule:
    - cron: "0 0,8,16 * * *"
jobs:
  sync:
    strategy:
      fail-fast: false
      matrix:
        branch: [alpha, beta, master]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ matrix.branch }}
          token: ${{ secrets.ACCESS_TOKEN }}
      - if: matrix.branch != 'master'
        run: |
          git config --global user.name 'Shun Kakinoki'
          git config --global user.email 'shunkakinoki@users.noreply.github.com'
          git fetch --quiet && git merge --ff-only origin/master && git push || true
      - if: matrix.branch == 'master'
        uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url: git@gitlab.com:sentrei/sentrei.git
          ssh_private_key: ${{ secrets.GITLAB_SSH_KEY }}
