name: Sync
on:
  schedule:
    - cron: "*/3 * * * *"
jobs:
  sync:
    strategy:
      fail-fast: false
      matrix:
        branch: [alpha, beta]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ matrix.branch }}
      - run: git fetch origin master
      - run: git merge --ff-only origin/master || true
      - name: Push
        if: success()
        uses: ad-m/github-push-action@v0.5.0
        with:
          branch: ${{ matrix.branch }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
