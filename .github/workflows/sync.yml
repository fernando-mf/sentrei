name: Sync
on:
  pull_request
  # schedule:
  #   # - cron: "0 0 0 * *"
  #   - cron: "*/3 * * * *"
jobs:
  sync:
    strategy:
      fail-fast: false
      matrix:
        branch: [alpha, beta]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ matrix.branch }}
          token: ${{ secrets.ACCESS_TOKEN }}
      - run: git checkout ${{ matrix.branch }}
      - run: git merge --ff-only origin/master || true
      - run: git push
