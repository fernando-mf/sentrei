name: Company
on:
  pull_request:
    paths:
      - "packages/blog/**"
      - "packages/pioneer/**"
jobs:
  company:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        environment: [blog, pioneer]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v1
        with:
          node-version: "14.2.0"
      - id: yarn-cache-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - id: cache
        uses: actions/cache@master
        with:
          path: |
            node_modules
            */*/node_modules
            ${{ steps.yarn-cache-path.outputs.dir }}
          key: |
            yarn-v1-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            yarn-v1-${{ runner.os }}-
      - run: |
          yarn install --frozen-lockfile
      - working-directory: packages/${{ matrix.environment }}
        run: |
          yarn run build
