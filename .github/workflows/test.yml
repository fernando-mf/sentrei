name: Test
on:
  repository_dispatch:
    types: [test-cmd]
env:
  flutter_channel: "stable"
  flutter_version: "1.12.13+hotfix.8"
jobs:
  test:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        platform: [android]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: "2.x"
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: Install bundler
        run: |
          gem install bundler
      - name: Install firebase
        run: |
          npm install -g firebase-tools
      - name: Install gcloud
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
      - name: Cache bundler
        uses: actions/cache@v1
        with:
          path: ${{ matrix.platform }}/vendor/bundle
          key: gem-v1-${{ matrix.platform }}-${{ hashFiles('**/${{ matrix.platform }}/Gemfile.lock') }}
          restore-keys: |
            gem-v1-${{ matrix.platform }}-
      - name: Cache flutter
        uses: actions/cache@v1
        with:
          path: /Users/runner/hostedtoolcache/flutter
          key: flutter-v1-${{ env.flutter_version }}
          restore-keys: |
            flutter-v1-
      - name: Cache pub
        uses: actions/cache@v1
        with:
          path: ~/.pub-cache
          key: pub-v1-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            pub-v1-
      - uses: subosito/flutter-action@v1
        with:
          channel: ${{ env.flutter_channel }}
          flutter-version: ${{ env.flutter_version }}
      - name: Decrypt secrets
        if: matrix.platform == 'android'
        run: |
          cd ${{ matrix.platform }}/key
          ./key.sh
        env:
          SENTREI_PASSPHRASE: ${{ secrets.SENTREI_PASSPHRASE }}
      - name: Decrypt fastlane
        if: matrix.platform == 'android'
        run: |
          cd ${{ matrix.platform }}/firebase
          ./firebase.sh
        env:
          SENTREI_PASSPHRASE: ${{ secrets.SENTREI_PASSPHRASE }}
      - name: Run android apk
        if: matrix.platform == 'android'
        run: |
          flutter pub get
          flutter build apk --flavor ${{ github.event.client_payload.pull_request.base.ref }}
        env:
          CI: true
          FCI_KEY_ALIAS: ${{ secrets.FCI_KEY_ALIAS }}
          FCI_KEY_PASSWORD: ${{ secrets.FCI_KEY_PASSWORD }}
          FCI_KEYSTORE_PASSWORD: ${{ secrets.FCI_KEYSTORE_PASSWORD }}
      - name: Run ios ipa
        if: matrix.platform == 'ios'
        run: |
          flutter build ios --no-codesign --release --flavor ${{ github.event.client_payload.pull_request.base.ref }}
      - name: Install dependencies with bundler
        run: |
          cd ${{ matrix.platform }}
          bundle update --bundler
          bundle config path ./vendor/bundle
          bundle install --jobs 4 --retry 3
      - name: Run fastlane test
        if: matrix.platform == 'android'
        run: |
          cd ${{ matrix.platform }}
          bundle exec fastlane test ${{ github.event.client_payload.pull_request.base.ref }}:true
        env:
          CI: true
          FCI_KEY_ALIAS: ${{ secrets.FCI_KEY_ALIAS }}
          FCI_KEY_PASSWORD: ${{ secrets.FCI_KEY_PASSWORD }}
          FCI_KEYSTORE_PASSWORD: ${{ secrets.FCI_KEYSTORE_PASSWORD }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.client_payload.pull_request.number }}
      - uses: actions/upload-artifact@v1
        if: matrix.platform == 'android'
        with:
          name: Results
          path: ${{ matrix.platform }}/results
      - uses: actions/github-script@0.9.0
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.issues.addLabels({
              issue_number: ${{ github.event.client_payload.pull_request.number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['ready-to-merge']
            })
