name: Test
on:
  repository_dispatch:
    types: [test-cmd]
env:
  flutter_channel: "stable"
  flutter_version: "1.12.13+hotfix.8"
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch event
        if: contains(toJson(github.event.commits), '[sentrei-auto-pr]') == true
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          event-type: fastlane-cmd
          client-payload: '{"branch": "${{ github.event.client_payload.pull_request.base.ref }}", "event_name": "test", "pull_request_number": "${{ github.event.client_payload.pull_request.number }}"}'
