name: Test
on:
  repository_dispatch:
    types: [test-cmd]
jobs:
  context:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo ${{ github.event.client_payload.slash_command.unnamed_args }}
      - name: Dump the client payload context
        env:
          PAYLOAD_CONTEXT: ${{ toJson(github.event.client_payload) }}
        run: echo "$PAYLOAD_CONTEXT"
  design:
    runs-on: ubuntu-latest
    if: contains(github.event.client_payload.slash_command.args, 'design') == 'true'
    steps:
      - uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          event-type: deploy-cmd
          client-payload: '{"base": "${{ github.event.client_payload.pull_request.base.ref }}", "branch": "${{ github.event.client_payload.pull_request.head.ref }}", "environment": "staging", "event_name": "${{ github.event.client_payload.slash_command.arg1 }}", "pull_request_number": "${{ github.event.client_payload.pull_request.number }}", "release": "false", "task": "staging:design", "url_prefix": "staging."}'
  fastlane:
    runs-on: ubuntu-latest
    if: contains(github.event.client_payload.slash_command.args, 'fastlane') == 'true'
    steps:
      - uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          event-type: fastlane-cmd
          client-payload: '{"base": "${{ github.event.client_payload.pull_request.base.ref }}", "branch": "${{ github.event.client_payload.pull_request.head.ref }}", "environment": "staging", "event_name": "fastlane", "pull_request_number": "${{ github.event.client_payload.pull_request.number }}", "release": "false", "task": "fastlane-test", "url_prefix": ""}'
  mobile:
    runs-on: ubuntu-latest
    if: contains(github.event.client_payload.slash_command.args, 'mobile') == 'true'
    steps:
      - uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          event-type: deploy-cmd
          client-payload: '{"base": "${{ github.event.client_payload.pull_request.base.ref }}", "branch": "${{ github.event.client_payload.pull_request.head.ref }}", "environment": "staging", "event_name": "${{ github.event.client_payload.slash_command.arg1 }}", "pull_request_number": "${{ github.event.client_payload.pull_request.number }}", "release": "false", "task": "staging:${{ github.event.client_payload.pull_request.base.ref }}", "url_prefix": "staging.${{ github.event.client_payload.pull_request.base.ref }}."}'
  ui:
    runs-on: ubuntu-latest
    if: contains(github.event.client_payload.slash_command.args, 'ui') == 'true'
    steps:
      - uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          event-type: deploy-cmd
          client-payload: '{"base": "${{ github.event.client_payload.pull_request.base.ref }}", "branch": "${{ github.event.client_payload.pull_request.head.ref }}", "environment": "staging", "event_name": "${{ github.event.client_payload.slash_command.arg1 }}", "pull_request_number": "${{ github.event.client_payload.pull_request.number }}", "release": "false", "task": "staging:ui", "url_prefix": "staging."}'
  web:
    runs-on: ubuntu-latest
    if: contains(github.event.client_payload.slash_command.args, 'web') == 'true'
    steps:
      - uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          event-type: deploy-cmd
          client-payload: '{"base": "${{ github.event.client_payload.pull_request.base.ref }}", "branch": "${{ github.event.client_payload.pull_request.head.ref }}", "environment": "staging", "event_name": "${{ github.event.client_payload.slash_command.arg1 }}", "pull_request_number": "${{ github.event.client_payload.pull_request.number }}", "release": "false", "task": "staging:${{ github.event.client_payload.pull_request.base.ref }}", "url_prefix": "staging.${{ github.event.client_payload.pull_request.base.ref }}."}'
