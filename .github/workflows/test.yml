    runs-on: ubuntu-latest
    if: github.event.client_payload.event_name == 'blog'
    steps:
      - uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          event-type: deploy-cmd
