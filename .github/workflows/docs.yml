name: Docs
on:
  push:
    branches:
      - master
  repository_dispatch:
    types: [docs-cmd]
env:
  flutter_channel: "stable"
  flutter_version: "1.12.13+hotfix.8"
jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: Install firebase
        run: |
          npm install -g firebase-tools
      - name: Extract PR number
        run: |
          echo ::set-env name=PR_NUMBER::$(echo "$GITHUB_REF" | awk -F / '{print $3}')
      - if: github.event_name == 'repository_dispatch'
        id: change
        run: |
          git fetch --quiet
          if git diff --quiet origin/${{ github.event.client_payload.pull_request.head.ref }}..origin/${{ github.event.client_payload.pull_request.base.ref }} -- sentrei/lib; then
            echo ::set-output name=changed::false && exit 0
          else
            echo ::set-output name=changed::true && exit 0
          fi
      - if: steps.change.outputs.changed == 'true' || github.event_name == 'push'
        uses: subosito/flutter-action@v1
        with:
          channel: ${{ env.flutter_channel }}
          flutter-version: ${{ env.flutter_version }}
      - name: Generate docs
        if: steps.change.outputs.changed == 'true' || github.event_name == 'push'
        working-directory: sentrei
        run: |
          flutter pub global activate dartdoc
          flutter pub global run dartdoc:dartdoc --exclude 'dart:async,dart:collection,dart:convert,dart:core,dart:developer,dart:io,dart:isolate,dart:math,dart:typed_data,dart:ui,dart:ffi,dart:html,dart:js,dart:js_util'
          firebase deploy --only hosting:${{ github.event.client_payload.pull_request.base.ref }}docs --token $FIREBASE_TOKEN
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      - name: Comment url
        uses: peter-evans/create-or-update-comment@v1
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          repository: ${{ github.event.client_payload.github.payload.repository.full_name }}
          comment-id: ${{ github.event.client_payload.github.payload.comment.id }}
          reaction-type: hooray
          body: |
            Doc updated on https://${{ github.event.client_payload.pull_request.base.ref }}.docs.sentrei.com
