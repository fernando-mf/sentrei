name: Web
on:
  pull_request:
    paths:
      - "packages/common/**"
      - "packages/ui/**"
      - "packages/web/**"
jobs:
  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v1
        with:
          node-version: "14.3.0"
      - id: yarn-cache-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - id: cache
        uses: actions/cache@master
        with:
          path: |
            node_modules
            */*/node_modules
            ${{ steps.yarn-cache-path.outputs.dir }}
          key: |
            yarn-v1-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            yarn-v1-${{ runner.os }}-
      - run: |
          yarn install --frozen-lockfile
      - run: |
          yarn run typescript
      - id: secrets
        uses: GoogleCloudPlatform/github-actions/get-secretmanager-secrets@master
        with:
          credentials: ${{ secrets.GCP_CREDENTIALS }}
          secrets: |-
            WEB_ENV:sentrei-master/web_${{ github.event.pull_request.base.ref }}_env
      - working-directory: packages/web
        run: |
          echo '${{ steps.secrets.outputs.WEB_ENV }}' > .env
      - working-directory: packages/web
        run: |
          yarn run build
          yarn run cypress:install
          yarn run test
          yarn run analyze
          yarn run relative-ci
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          RELATIVE_CI_KEY: ${{ secrets.RELATIVE_CI_KEY }}
          NODE_ENV: test
      - uses: codecov/codecov-action@v1
        with:
          file: packages/web/coverage/lcov.info
          name: sentrei
          fail_ci_if_error: true
          flags: web
