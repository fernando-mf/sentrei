version: "3"
services:
  sentrei:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
      - "5001:5001"
      - "8080:8080"
    volumes:
      - ..:/workspace:cached
      - /var/run/docker.sock:/var/run/docker.sock
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    command: sleep infinity
