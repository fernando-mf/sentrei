version: "3"
services:
  sentrei:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "1-65535:1-65535"
    volumes:
      - ..:/workspace:cached
      - /var/run/docker.sock:/var/run/docker.sock
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    command: sleep infinity
